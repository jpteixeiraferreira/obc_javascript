<html>
    <head>
        <title>Exercicio 5</title>
    </head>

    <body>
        <h1> Formulário de Inscrição</h1>

        <form>

            <div>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome"><br><br>
            </div>

            <div>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>
            </div>
            
            <div>
                <label for="whatsapp">WhatsApp:</label><br>
                <input type="tel" id="whatsapp" name="whatsapp"><br><br>
            </div>
            
            <div>
                <label>Área de atuação:</label><br>
                <input type="radio" name="area" value="desenvolvimento" id="desenvolvimento">
                <label for="desenvolvimento">Desenvolvimento</label>
                <input type="radio" name="area" value="qa" id="qa">
                <label for="qa">Quality Assurance(QA)</label>
                <input type="radio" name="area" value="analise" id="analise">
                <label for="analise">Análise de Dados</label>
                <input type="radio" name="area" value="infra" id="infra">
                <label for="infra">Infraestrutura</label> <br><br>
            </div>
            
            <div>
                <label for="obs">Observações:</label><br>
                <textarea name="obs" id="obs"></textarea><br><br>
            </div>
    
            <div>
                <input type="checkbox" id="novidades" name="deseja">
                <label for="novidades">Desejo receber novidades e ofertas por email.</label><br>
            </div>
 
            <div>
                <button type="submit"> Enviar</button>
            </div>
           
        </form>
       
    </body>
</html>
